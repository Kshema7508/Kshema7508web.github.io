<!DOCTYPE html>
<html>
    <head>
        <title>Form in HTML</title>
    </head>
    <body>
        <marquee direction="right">The Information of Person</marquee>
            <!--form-->
        <form>
            <div>
                <label>Enter the Name</label>
                <input type="text" name="firstName" placeholder="Enter the Name" maxlength="10" minlength="3" autocomplete="off" required> 
            </div>
            
            <div>
                <label>Enter the Email Address</label>
                <input type="email" name="email" placeholder="Enter Email Address" required>
            </div>

            <div>
                <label>Enter the Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
            </div>
                <!--Gender-->
            <div>
                <label>Select Gender</label>
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Male 
                <input type="radio" name="gender">Other
            </div>
                <!--City-->
            <div>
                <label>Select City</label>
                <select>
                    <option>---Select city---</option>
                    <option>Bangalore</option>
                    <option>Mysore</option>
                    <option>Udupi</option>
                </select>
            </div>

            <!--
                Address
            <div>
                <label>Enter the Address</label>
                <input type="text" placeholder="House Number">
                <input type="text" placeholder="Street">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Pincode">
                <input type="text" placeholder="Country">
            </div> -->

                <!--Address-->
            <div>
                <label>Enter Address</label>
                <textarea rows="10" cols="10" name="address" required></textarea>
            </div>

            <!--Date of Birth-->
            <div>
                <label>Date of Birth</label>
                <input type="date" name="dateofBirth" required>
            </div>

            <!--file upload-->
            <div>
                <label>Upload File</label>
                <input type="file" name="uploadfile">
            </div>

            <!--Age-->
            <div>
                <label>Enter Age</label>
                <input type="number" name="age" max="50" min="0" required> 
            </div>

            <div>

            <button type="submit">Register</button>
            <button type="reset">Reset</button>

            <!--minlength,maxlength,min,max,required  are html5 validations(verification)-->

        </form>
    </body>
</html>
