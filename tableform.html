<!DOCTYPE html>
<html>
    <head>
        <title>Table Form</title>
    </head>
    <body>
        <table>
            <form>
                <tr>
                    <th><label>Enter First Name</label></th>
                    <td><input type="text" name="firstName" maxlength="15" minlength="3" placeholder="First name" required></td>
                </tr>

                <tr>
                    <th><label>Enter Email Address</label></th>
                    <td><input type="email" name="emailaddress" placeholder="Email address" required></td>
                </tr>

                <tr>
                    <th><label>Enter Password</label></th>
                    <td><input type="password" name="password" placeholder="Password" required></td>
                </tr>

                <tr>
                    <th><label>Select Gender</label></th>
                    <td>
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Other
                    </td>
                </tr>

                <tr>
                    <th><label>Select City</label></th>
                    <td><select>
                        <option>---Select City---</option>
                        <option>Bangalore</option>
                        <option>Mysore</option>
                        <option>Mangalore</option>
                        <option>Udupi</option>
                    </select></td>
                </tr>

                <tr>
                    <th><label>Enter Address</label></th>
                    <td><textarea name="address" cols="10" rows="5" placeholder="Address" required></textarea></td>
                </tr>

                <tr>
                    <th><label>Date Of Birth</label></th>
                    <td><input type="date" name="dateofBirth" required></td>
                </tr>

                <tr>
                    <th><label>Enter Age</label></th>
                    <td><input type="number" name="age" max="100" min="0" required></td>
                </tr>

                <tr>
                    <th><label>Upload File</label></th>
                    <td><input type="file" name="UploadFile" required></td>
                </tr>

                <tr>
                    <td>
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>

            </form>
        </table>
    </body>
</html>
